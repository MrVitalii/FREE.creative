<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free creative</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="position-absolute w-100">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="#">
                <img src="images/free.svg" alt="logo">
            </a>
            <p>Разрабатываем фирменные стили с 2009 года</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="phone">8 (495) 156-39-11</span> <span
                                class="sr-only">(current)</span></a>
                        <a class="phone_circle"><img src="images/phone_circle.svg" alt="logo"> </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link facebook" href="https://www.facebook.com/" target="_blank"> <img
                                src="images/fb.svg" alt="logo"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link instagram" href="https://www.instagram.com/?hl=ru" target="_blank"> <img
                                src="images/ig.svg" alt="logo"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<section>
    <div class="owl-carousel">
        <div class="main_banner"></div>
        <div class="main_banner item_2"></div>
        <div class="main_banner item_3"></div>
        <div class="main_banner item_4"></div>
    </div>
</section>

<script src="https://kit.fontawesome.com/63a54c3f84.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
